<!--
    Write the HTML code for generating the form as shown below.
    Apply the internal CSS to the following form to change
    the font size of the heading to 6pt and change the color to red
    and also change the background color to yellow.
-->
 

<!DOCTYPE html>
<html>
<head>
    <title>Project Form</title>
    <style>
        h2 {
            font-size: 6pt;
            color: red;
        }
        body {
            background-color: yellow;
            font-family: Arial, sans-serif;
        }
        form {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h2>Project Details Form</h2>
    <form>
        <label>Project Name:</label>
        <input type="text" name="project_name"><br><br>

        <label>Assigned To:</label>
        <select name="assigned_to">
            <option>--Select--</option>
            <option>Person A</option>
            <option>Person B</option>
            <option>Person C</option>
        </select><br><br>

        <label>Start Date:</label>
        <input type="date" name="start_date"><br><br>

        <label>End Date:</label>
        <input type="date" name="end_date"><br><br>

        <label>Priority:</label>
        <input type="radio" name="priority" value="high">High
        <input type="radio" name="priority" value="avg">Average
        <input type="radio" name="priority" value="low">Low<br><br>

        <label>Description:</label><br>
        <textarea name="description" rows="4" cols="30"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
